<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Components</title>
  <link rel="stylesheet" href="../dist/framework.css">
</head>
<body class="p-8 bg-gray-50">
  <h1 class="text-3xl font-bold mb-8 text-gray-800">Button Components</h1>

  <!-- Section: Solid Buttons -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Solid Buttons</h2>
    <div class="flex flex-wrap gap-4 items-center">
      <!-- Primary Solid -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-primary text-white font-medium rounded-md hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer">
        Primary
      </button>

      <!-- Secondary Solid -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-secondary text-white font-medium rounded-md hover:bg-secondary-dark focus:ring-2 focus:ring-secondary focus:ring-offset-2 transition-colors cursor-pointer">
        Secondary
      </button>

      <!-- Success Solid -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-success text-white font-medium rounded-md hover:bg-success-dark focus:ring-2 focus:ring-success focus:ring-offset-2 transition-colors cursor-pointer">
        Success
      </button>

      <!-- Danger Solid -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-danger text-white font-medium rounded-md hover:bg-danger-dark focus:ring-2 focus:ring-danger focus:ring-offset-2 transition-colors cursor-pointer">
        Danger
      </button>

      <!-- Warning Solid -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-warning text-white font-medium rounded-md hover:bg-warning-dark focus:ring-2 focus:ring-warning focus:ring-offset-2 transition-colors cursor-pointer">
        Warning
      </button>

      <!-- Info Solid -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-info text-white font-medium rounded-md hover:bg-info-dark focus:ring-2 focus:ring-info focus:ring-offset-2 transition-colors cursor-pointer">
        Info
      </button>

      <!-- Light Solid -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-light text-gray-800 font-medium rounded-md hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition-colors cursor-pointer">
        Light
      </button>

      <!-- Dark Solid -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-dark text-white font-medium rounded-md hover:bg-gray-800 focus:ring-2 focus:ring-dark focus:ring-offset-2 transition-colors cursor-pointer">
        Dark
      </button>
    </div>
  </section>

  <!-- Section: Outline Buttons -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Outline Buttons</h2>
    <div class="flex flex-wrap gap-4 items-center">
      <!-- Primary Outline -->
      <button class="inline-flex items-center justify-center px-4 py-2 border-2 border-primary text-primary font-medium rounded-md hover:bg-primary hover:text-white focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer">
        Primary
      </button>

      <!-- Secondary Outline -->
      <button class="inline-flex items-center justify-center px-4 py-2 border-2 border-secondary text-secondary font-medium rounded-md hover:bg-secondary hover:text-white focus:ring-2 focus:ring-secondary focus:ring-offset-2 transition-colors cursor-pointer">
        Secondary
      </button>

      <!-- Success Outline -->
      <button class="inline-flex items-center justify-center px-4 py-2 border-2 border-success text-success font-medium rounded-md hover:bg-success hover:text-white focus:ring-2 focus:ring-success focus:ring-offset-2 transition-colors cursor-pointer">
        Success
      </button>

      <!-- Danger Outline -->
      <button class="inline-flex items-center justify-center px-4 py-2 border-2 border-danger text-danger font-medium rounded-md hover:bg-danger hover:text-white focus:ring-2 focus:ring-danger focus:ring-offset-2 transition-colors cursor-pointer">
        Danger
      </button>

      <!-- Warning Outline -->
      <button class="inline-flex items-center justify-center px-4 py-2 border-2 border-warning text-warning font-medium rounded-md hover:bg-warning hover:text-white focus:ring-2 focus:ring-warning focus:ring-offset-2 transition-colors cursor-pointer">
        Warning
      </button>

      <!-- Info Outline -->
      <button class="inline-flex items-center justify-center px-4 py-2 border-2 border-info text-info font-medium rounded-md hover:bg-info hover:text-white focus:ring-2 focus:ring-info focus:ring-offset-2 transition-colors cursor-pointer">
        Info
      </button>

      <!-- Light Outline -->
      <button class="inline-flex items-center justify-center px-4 py-2 border-2 border-light text-gray-700 font-medium rounded-md hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition-colors cursor-pointer">
        Light
      </button>

      <!-- Dark Outline -->
      <button class="inline-flex items-center justify-center px-4 py-2 border-2 border-dark text-dark font-medium rounded-md hover:bg-dark hover:text-white focus:ring-2 focus:ring-dark focus:ring-offset-2 transition-colors cursor-pointer">
        Dark
      </button>
    </div>
  </section>

  <!-- Section: Ghost Buttons -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Ghost Buttons</h2>
    <div class="flex flex-wrap gap-4 items-center">
      <!-- Primary Ghost -->
      <button class="inline-flex items-center justify-center px-4 py-2 text-primary font-medium rounded-md hover:bg-primary-light focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer">
        Primary
      </button>

      <!-- Secondary Ghost -->
      <button class="inline-flex items-center justify-center px-4 py-2 text-secondary font-medium rounded-md hover:bg-secondary-light focus:ring-2 focus:ring-secondary focus:ring-offset-2 transition-colors cursor-pointer">
        Secondary
      </button>

      <!-- Success Ghost -->
      <button class="inline-flex items-center justify-center px-4 py-2 text-success font-medium rounded-md hover:bg-success-light focus:ring-2 focus:ring-success focus:ring-offset-2 transition-colors cursor-pointer">
        Success
      </button>

      <!-- Danger Ghost -->
      <button class="inline-flex items-center justify-center px-4 py-2 text-danger font-medium rounded-md hover:bg-danger-light focus:ring-2 focus:ring-danger focus:ring-offset-2 transition-colors cursor-pointer">
        Danger
      </button>

      <!-- Warning Ghost -->
      <button class="inline-flex items-center justify-center px-4 py-2 text-warning font-medium rounded-md hover:bg-warning-light focus:ring-2 focus:ring-warning focus:ring-offset-2 transition-colors cursor-pointer">
        Warning
      </button>

      <!-- Info Ghost -->
      <button class="inline-flex items-center justify-center px-4 py-2 text-info font-medium rounded-md hover:bg-info-light focus:ring-2 focus:ring-info focus:ring-offset-2 transition-colors cursor-pointer">
        Info
      </button>

      <!-- Dark Ghost -->
      <button class="inline-flex items-center justify-center px-4 py-2 text-dark font-medium rounded-md hover:bg-gray-200 focus:ring-2 focus:ring-dark focus:ring-offset-2 transition-colors cursor-pointer">
        Dark
      </button>
    </div>
  </section>

  <!-- Section: Button Sizes -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Button Sizes</h2>
    <div class="flex flex-wrap gap-4 items-center">
      <!-- Small -->
      <button class="inline-flex items-center justify-center px-3 py-1.5 text-sm bg-primary text-white font-medium rounded-md hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer">
        Small
      </button>

      <!-- Default/Medium -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-primary text-white font-medium rounded-md hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer">
        Default
      </button>

      <!-- Large -->
      <button class="inline-flex items-center justify-center px-6 py-3 text-lg bg-primary text-white font-medium rounded-md hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer">
        Large
      </button>

      <!-- Extra Large -->
      <button class="inline-flex items-center justify-center px-8 py-4 text-xl bg-primary text-white font-medium rounded-md hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer">
        Extra Large
      </button>
    </div>
  </section>

  <!-- Section: Button with Icons -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Buttons with Icons</h2>
    <div class="flex flex-wrap gap-4 items-center">
      <!-- With Left Icon -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-primary text-white font-medium rounded-md hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add Item
      </button>

      <!-- With Right Icon -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-success text-white font-medium rounded-md hover:bg-success-dark focus:ring-2 focus:ring-success focus:ring-offset-2 transition-colors cursor-pointer">
        Proceed
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>

      <!-- Icon Only -->
      <button class="inline-flex items-center justify-center w-10 h-10 bg-primary text-white font-medium rounded-full hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer" aria-label="Search">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>

      <!-- Download Button -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-info text-white font-medium rounded-md hover:bg-info-dark focus:ring-2 focus:ring-info focus:ring-offset-2 transition-colors cursor-pointer">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
        </svg>
        Download
      </button>
    </div>
  </section>

  <!-- Section: Disabled Buttons -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Disabled Buttons</h2>
    <div class="flex flex-wrap gap-4 items-center">
      <!-- Disabled Solid -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-primary text-white font-medium rounded-md opacity-50 cursor-not-allowed" disabled>
        Disabled Solid
      </button>

      <!-- Disabled Outline -->
      <button class="inline-flex items-center justify-center px-4 py-2 border-2 border-primary text-primary font-medium rounded-md opacity-50 cursor-not-allowed" disabled>
        Disabled Outline
      </button>

      <!-- Disabled Ghost -->
      <button class="inline-flex items-center justify-center px-4 py-2 text-primary font-medium rounded-md opacity-50 cursor-not-allowed" disabled>
        Disabled Ghost
      </button>
    </div>
  </section>

  <!-- Section: Button Groups -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Button Groups</h2>
    <div class="flex flex-wrap gap-4">
      <!-- Left Group -->
      <div class="inline-flex rounded-md" role="group">
        <button class="inline-flex items-center justify-center px-4 py-2 text-sm bg-gray-200 text-gray-700 font-medium rounded-l-md hover:bg-gray-300 focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors cursor-pointer">
          Left
        </button>
        <button class="inline-flex items-center justify-center px-4 py-2 text-sm bg-gray-200 text-gray-700 font-medium hover:bg-gray-300 focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors cursor-pointer border-l border-gray-300">
          Middle
        </button>
        <button class="inline-flex items-center justify-center px-4 py-2 text-sm bg-gray-200 text-gray-700 font-medium rounded-r-md hover:bg-gray-300 focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors cursor-pointer border-l border-gray-300">
          Right
        </button>
      </div>

      <!-- Primary Group -->
      <div class="inline-flex rounded-md" role="group">
        <button class="inline-flex items-center justify-center px-4 py-2 text-sm bg-primary text-white font-medium rounded-l-md hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
          Delete
        </button>
        <button class="inline-flex items-center justify-center px-4 py-2 text-sm bg-primary text-white font-medium hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer border-l border-primary-dark">
          Edit
        </button>
        <button class="inline-flex items-center justify-center px-4 py-2 text-sm bg-primary text-white font-medium rounded-r-md hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer border-l border-primary-dark">
          Share
        </button>
      </div>
    </div>
  </section>

  <!-- Section: Block Buttons -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Block Buttons</h2>
    <div class="flex flex-col gap-3 w-full max-w-xs">
      <button class="inline-flex items-center justify-center px-4 py-2 bg-primary text-white font-medium rounded-md hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer">
        Block Button 1
      </button>
      <button class="inline-flex items-center justify-center px-4 py-2 bg-secondary text-white font-medium rounded-md hover:bg-secondary-dark focus:ring-2 focus:ring-secondary focus:ring-offset-2 transition-colors cursor-pointer">
        Block Button 2
      </button>
      <button class="inline-flex items-center justify-center px-4 py-2 bg-success text-white font-medium rounded-md hover:bg-success-dark focus:ring-2 focus:ring-success focus:ring-offset-2 transition-colors cursor-pointer">
        Block Button 3
      </button>
    </div>
  </section>

  <!-- Section: Rounded Buttons -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Rounded Buttons</h2>
    <div class="flex flex-wrap gap-4 items-center">
      <!-- Rounded Full -->
      <button class="inline-flex items-center justify-center px-6 py-2 bg-primary text-white font-medium rounded-full hover:bg-primary-dark focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors cursor-pointer">
        Rounded Full
      </button>

      <!-- Rounded Large -->
      <button class="inline-flex items-center justify-center px-6 py-2 bg-success text-white font-medium rounded-lg hover:bg-success-dark focus:ring-2 focus:ring-success focus:ring-offset-2 transition-colors cursor-pointer">
        Rounded Large
      </button>

      <!-- Rounded Medium -->
      <button class="inline-flex items-center justify-center px-6 py-2 bg-danger text-white font-medium rounded-md hover:bg-danger-dark focus:ring-2 focus:ring-danger focus:ring-offset-2 transition-colors cursor-pointer">
        Rounded Medium
      </button>

      <!-- Rounded Small -->
      <button class="inline-flex items-center justify-center px-6 py-2 bg-warning text-white font-medium rounded-sm hover:bg-warning-dark focus:ring-2 focus:ring-warning focus:ring-offset-2 transition-colors cursor-pointer">
        Rounded Small
      </button>
    </div>
  </section>

  <!-- Section: Loading Buttons -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Loading Buttons</h2>
    <div class="flex flex-wrap gap-4 items-center">
      <!-- Loading Spinner -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-primary text-white font-medium rounded-md cursor-pointer" disabled>
        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading...
      </button>

      <!-- Loading with Text -->
      <button class="inline-flex items-center justify-center px-4 py-2 bg-success text-white font-medium rounded-md cursor-pointer" disabled>
        Processing
        <svg class="animate-spin ml-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </div>
  </section>

</body>
</html>
